<!DOCTYPE html>
<html>
    <head>
        <title>Card manager</title>
        
        <!--Add  references-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <div class="col col-sm-6">
                        <form id="formData">

                            <div class="input-group form-group">
                                <span class="input-group-addon">Car id</span>
                                <input name="carId" id="carId" class="form-control"/>
                            </div>

                            <div class="input-group form-group">
                                    <span class="input-group-addon">Brand</span>
                                    <select name="brand" id="brand" class="form-control"></select>
                            </div>

                            <div class="input-group form-group">
                                    <span class="input-group-addon">Model</span>
                                    <select name="model"  id="model" class="form-control"></select>
                            </div>

                            <div class="input-group form-group">
                                    <span class="input-group-addon">Transmission</span>
                                    <span class="input-group-addon">
                                            <label><input type="radio" name="transmission" value="Automatic"> Automatic</label>
                                    </span>
                                    <span class="input-group-addon">
                                           <label><input type="radio" name="transmission" value="Mecanic"> Mecanic</label>
                                    </span>
                            </div>

                            <div class="input-group form-group">
                                    <span class="input-group-addon">Commentary</span>
                                    <textarea name="commentary"  id="commentary" class="form-control"></textarea>
                            </div>
                            <div>
                                    <input type="button" class="btn btn-success" value="Add new"/>
                                    <input type="button" class="btn btn-primary" value="Save" onclick="saveVehiche()"/>
                            </div>
                        </form>
                    </div>
                    <div class="col col-sm-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Car Id</th>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>Transmission</th>
                                    <th>Commentary</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
